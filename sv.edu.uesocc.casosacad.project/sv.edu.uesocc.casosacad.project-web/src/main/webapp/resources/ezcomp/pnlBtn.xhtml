<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bean" required="true"/>
        <cc:attribute name="name" required="false" default="" type="java.lang.String"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid id="pnlBtn" columns="3" rendered="#{cc.attrs.bean.showDetail}">
            <p:commandButton value="Guardar nuevo #{cc.attrs.name}" rendered="#{cc.attrs.bean.btnAdd}">
                <p:ajax process=":frmEdit" update=":frmData :frmEdit" listener="#{cc.attrs.bean.create()}"/>
            </p:commandButton>
            <p:commandButton value="Editar" rendered="#{cc.attrs.bean.btnEdit}">
                <p:ajax process=":frmEdit" update=":frmData :frmEdit" listener="#{cc.attrs.bean.edit()}"/>
            </p:commandButton>
            <p:commandButton value="Eliminar" rendered="#{cc.attrs.bean.btnEdit}">
                <p:ajax process=":frmEdit" update=":frmData :frmEdit" listener="#{cc.attrs.bean.remove()}"/>
            </p:commandButton>
        </h:panelGrid>
    </cc:implementation>
</html>
